<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Wireframe flex</title>
  </head>
  <body>
    <article class="container-head">
      <section class="box-head box-md-1">
        <div class="item-xs-1"></div>
        <div class="item-sm-1"></div>
        <div class="item-xs-1"></div>
      </section>
      <section class="box-head box-md-2">
        <div class="item-wide"></div>
      </section>
    </article>
    <article class="container-main">
      <section class="box-main box-md-3">
        <div class="item-xs-2"></div>
        <div class="item-xs-2"></div>
        <div class="item-xs-2"></div>
        <div class="item-xs-2"></div>
        <div class="item-wide-2"></div>
      </section>
      <section class="box-main box-md-4">
        <div class="wide-color item-wide"></div>
        <div class="wide-color item-wide"></div>
      </section>
    </article>
    <article class="container-footer">
      <div class="item-wide"></div>
    </article>
  </body>
</html>
